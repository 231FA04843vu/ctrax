<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 700" width="1600" height="700">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  <rect width="1600" height="700" fill="url(#g1)"/>
  <g opacity="0.15">
    <circle cx="300" cy="200" r="160" fill="#fff"/>
    <circle cx="600" cy="500" r="220" fill="#fff"/>
    <circle cx="1300" cy="260" r="180" fill="#fff"/>
  </g>
  <!-- road -->
  <path d="M0 520 C 400 460, 900 600, 1600 520" stroke="#0f172a" stroke-width="18" fill="none"/>
  <path d="M0 520 C 400 460, 900 600, 1600 520" stroke="#f8fafc" stroke-width="4" stroke-dasharray="24 24" fill="none"/>
  <!-- bus -->
  <g transform="translate(500,420)">
    <rect x="0" y="0" rx="16" ry="16" width="360" height="120" fill="#fde047" stroke="#1f2937" stroke-width="6"/>
    <rect x="18" y="24" width="320" height="40" rx="8" fill="#93c5fd" stroke="#1f2937" stroke-width="6"/>
    <circle cx="88" cy="116" r="32" fill="#111827"/>
    <circle cx="280" cy="116" r="32" fill="#111827"/>
    <rect x="300" y="70" width="40" height="20" fill="#ef4444"/>
  </g>
  <!-- heading -->
  <g transform="translate(80,120)" filter="url(#soft)">
    <rect x="0" y="0" width="740" height="140" rx="16" fill="rgba(255,255,255,0.85)"/>
  </g>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="740" height="140" rx="16" fill="rgba(255,255,255,0.85)"/>
    <text x="36" y="70" font-family="Inter,Segoe UI,Arial" font-size="48" font-weight="700" fill="#0f172a">Track your college bus live</text>
    <text x="36" y="108" font-family="Inter,Segoe UI,Arial" font-size="26" fill="#334155">Accurate ETAs • Clear maps • Smooth experience</text>
  </g>
</svg>