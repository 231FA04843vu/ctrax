    <rect x="220" y="300" width="110" height="280"/>
    <rect x="360" y="330" width="90" height="250"/>
    <rect x="470" y="280" width="120" height="300"/>
    <rect x="620" y="350" width="100" height="230"/>
    <rect x="740" y="310" width="130" height="270"/>
    <rect x="900" y="340" width="110" height="240"/>
    <rect x="1040" y="300" width="120" height="280"/>
    <rect x="1190" y="360" width="90" height="220"/>
    <rect x="1300" y="320" width="130" height="260"/>
  </g>
  <!-- bus row -->
  <g transform="translate(140,520)">
    <rect x="0" y="0" rx="12" width="320" height="90" fill="#fde047" stroke="#1f2937" stroke-width="6"/>
    <rect x="360" y="0" rx="12" width="320" height="90" fill="#34d399" stroke="#1f2937" stroke-width="6"/>
